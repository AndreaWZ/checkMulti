<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Check Multi Checkboxes</title>
</head>
<body>
    <div id="checklist">
        <form>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check1" value="text1">
                </div>
                <label for="check1">This is an inbox layout.</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check2" value="text2">
                </div>
                <label for="check2">Check one item</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check3" value="text3">
                </div>
                <label for="check3">Hold down your Shift Key</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check4" value="text4">
                </div>               
                <label for="check4">Check a lower item</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check5" value="text5">
                </div>               
                <label for="check5">Everything between should also be set to checked</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check6" value="text6">
                </div>                
                <label for="check6">Try do it with out any labelbraries</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check7" value="text7">
                </div>               
                <label for="check7">Just regular Javascript</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check8" value="text8">
                </div>
                <label for="check8">Good Luck!</label></br>
            </div>
            <div class="contents">
                <div class="checkboxes">
                    <input class="checkBox" type="checkbox" name="check9" value="text9">
                </div>                
                <label for="check9">WE CAN DO IT!</label></br>
            </div>
        </form>
    </div>
</body>
</html>
